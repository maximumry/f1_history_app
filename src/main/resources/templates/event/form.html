<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>イベント追加</title>
<!-- 個別JS読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/js/event/form.js}" defer></script>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" style="color: red;">F1 History App</a>
	  </div>
	</nav>
	<div class="container-fluid" style="display: flex; justify-content: center;">
		<section class="mt-5" style="width: 50%">
			<h1 class="text-center"><strong>イベント追加</strong></h1>
			<div>
				<form method="post" th:action="@{/event/complete}" th:object="${eventForm}" id="event-insert-form">
					<input type="hidden" name="userId" value="1">
				  <div class="mb-3 mt-3">
					<label for="driverId" class="form-label">ドライバーの選択</label>
					<select clss="mb-2" th:classappend="${#fields.hasErrors('driverId')} ? is-invalid" id="driverSelectbox">
						<option value="" selected>選択してください</option>
						<!-- form.jsでドライバー選択ができるように非同期処理実装してる -->
					</select>
					<div class="invalid-feedback" th:if="${#fields.hasErrors('driverId')}" th:errors="*{driverId}"></div>
				  </div>
				  <div class="mb-3">
				    <label for="title" class="form-label">イベントのタイトル</label>
				    <input type="text" th:field="*{title}" class="form-control" id="title" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{title}"></div>
				  </div>
				  <div class="mb-3">
  				    <label for="date" class="form-label">イベントの日付</label>
  				    <input type="date" th:field="*{date}" class="form-control" id="date" th:errorclass="is-invalid">
  					<div class="invalid-feedback" th:errors="*{date}"></div>
  				  </div>
				  <div class="mb-3">
				    <label for="category" class="form-label">カテゴリー</label>
				    <input type="text" class="form-control" th:field="*{category}" id="category" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{category}"></div>
				  </div>
				  <div class="mb-3">
  				    <label for="weather-condition" class="form-label">天候状況</label>
  				    <input type="text" class="form-control" th:field="*{weatherCondition}" id="weather-condition" th:errorclass="is-invalid">
  					<div class="invalid-feedback" th:errors="*{weatherCondition}"></div>
  				  </div>
				  <div class="mb-3 mt-2">
  				    <label for="youtube-url" class="form-label">YouTubeのURL</label>
  				    <input type="url" th:field="*{youtubeUrl}" class="form-control" id="youtube-url" th:errorclass="is-invalid">
  					<div class="invalid-feedback" th:errors="*{youtubeUrl}"></div>
  				  </div>
				  <div class="form-floating">
				    <textarea class="form-control" th:field="*{description}" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px" th:errorclass="is-invalid"></textarea>
				    <label for="floatingTextarea2">イベントの解説</label>
					<div class="invalid-feedback" th:errors="*{description}"></div>
				  </div>
				  <button id="btn-event-form" type="button" class="btn btn-primary mt-3">送信する</button>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
