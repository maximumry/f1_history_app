<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>イベント追加</title>
<!-- jQuery読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/js/event/detail.js}" defer></script>
<script th:inline="javascript">
	const eventId = /*[[${eventId}]]*/"event";
</script>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" style="color: red;">F1 History App</a>
	  </div>
	</nav>
	<div class="container-fluid" style="display: flex; justify-content: center;">
		<section class="mt-5" style="width: 50%">
			<h1 class="text-center"><strong>イベント編集</strong></h1>
			<div>
				<form id="event-form" th:object="${eventForm}">
					<!-- 隠しているuserIdフォームは後々コントローラーでログイン情報を取得するので仮実装 -->
					<input type="hidden" name="userId" value="1">
				  <div class="mb-3 mt-3">
					<label for="driverSelectbox" class="form-label">ドライバーの選択</label>
					<select class="mb-2" id="driverSelectbox" th:field="*{driverId}">
						<option value="" selected>選択してください</option>
						<!-- /event/detail.jsでドライバー選択ができるように非同期処理実装してる -->
					</select>
					<div class="invalid-feedback"></div>
				  </div>
				  <div class="mb-3">
				    <label for="title" class="form-label">イベントのタイトル</label>
				    <input type="text" class="form-control" id="title" th:field="*{title}">
					<div class="invalid-feedback"></div>
				  </div>
				  <div class="mb-3">
  				    <label for="date" class="form-label">イベントの日付</label>
  				    <input type="date" class="form-control" id="date" th:field="*{date}">
  					<div class="invalid-feedback"></div>
  				  </div>
				  <div class="mb-3" id="event-category">
				    <label for="category" class="form-label">カテゴリー</label>
				    <input type="text" class="form-control" id="category" th:field="*{category}">
					<div class="invalid-feedback"></div>
				  </div>
				  <div class="mb-3" id="event-weather-condition">
  				    <label for="event-weather-condition" class="form-label">天候状況</label>
  				    <input type="text" class="form-control" id="weather-condition" th:field="*{weatherCondition}">
  					<div class="invalid-feedback"></div>
  				  </div>
				  <div class="mb-3 mt-2" id="event-youtubeUrl">
  				    <label for="youtube-url" class="form-label">YouTubeのURL</label>
  				    <input type="url" class="form-control" id="youtube-url" th:field="*{youtubeUrl}">
  					<div class="invalid-feedback"></div>
  				  </div>
				  <div class="form-floating" id="event-description">
				    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px" th:field="*{description}"></textarea>
				    <label for="floatingTextarea2">イベントの解説</label>
					<div class="invalid-feedback"></div>
				  </div>
				  <button id="btn-event-form" type="button" class="btn btn-primary mt-3">送信</button>
				  <button id="btn-delete" type="button" class="btn btn-danger mt-3">削除</button>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
