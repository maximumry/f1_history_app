<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" style="color: red;">F1 History App</a>
	  </div>
	</nav>
	<div class="container-md" style="display: flex; justify-content: center;">
		<section class="mt-5" style="max-width: 568px">
			<h1 class="text-center"><strong>お問い合わせ</strong></h1>
			<div>
				<form method="post" th:action="@{/inquiry/complete}" th:object="${inquiryForm}">
					<label for="inquirySelect" class="mt-5">お問い合わせ項目</label>
				      <select th:field="*{inquirySelect}" class="mb-2"  th:classappend="${#fields.hasErrors('inquirySelect')} ? is-invalid">
						<option value="" selected>選択してください</option>
				        <option value="driver">ドライバーの追加</option>
				        <option value="iconic">名シーンの追加</option>
				        <option value="other">そのほかのお問い合わせ</option>
				      </select>
					  <div class="invalid-feedback" th:if="${#fields.hasErrors('inquirySelect')}" th:errors="*{inquirySelect}"></div>
				  <div class="mb-3 mt-2">
				    <label for="exampleInputEmail1" class="form-label">お名前</label>
				    <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="例) 山田 太郎" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{name}"></div>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">メールアドレス</label>
				    <input type="email" class="form-control" th:field="*{email}" id="exampleInputPassword1" placeholder="例) yamada@example.com" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{email}"></div>
				  </div>
				  <div class="form-floating">
				    <textarea class="form-control" th:field="*{content}" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px" th:errorclass="is-invalid"></textarea>
				    <label for="floatingTextarea2">お問合せ本文</label>
					<div class="invalid-feedback" th:errors="*{content}"></div>
				  </div>
				  <button type="submit" class="btn btn-primary mt-3">送信する</button>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
