<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
	<!-- jQuery読み込み -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<!--    <div>username：<span th:text="${username}"></span></div>-->
<!--    <a href="/">Back</a>-->
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" style="color: red;" th:href="@{/driver}">F1 History App</a>
		</div>
	</nav>
	
	<div class="d-flex justify-content-center align-items-center vh-100">
		<form method="post" th:action="@{/user/login}" th:object="${MUserForm}" class="w-50">
			<h2 class="text-center">ログイン</h2>
			<!-- エラーメッセージ表示 -->
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
			   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			   class="text-danger text-center mt-3">
			</p>
			<div class="mt-3">
				<label for="email" class="form-label">メールアドレス</label>
				<input type="text" id="email" th:field="*{email}" class="form-control">
				<div class="invalid-feedback" th:errors="*{email}"></div>
			</div>
			<div class="mt-3">
				<label for="password" class="form-label">パスワード</label>
				<input type="password" id="password" th:field="*{password}" class="form-control">
				<div class="invalid-feedback" th:errors="*{password}"></div>
			</div>
			<div class="text-center">
				<input type="submit" value="ログイン" class="btn btn-outline-success mt-3">
			</div>
			<div class="text-center">
				<a th:href="@{/user/signup}" class="btn btn-primary mt-3">アカウントを作成</a>
			</div>
	<!--		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
		</form>
	</div>
</body>
</html>
