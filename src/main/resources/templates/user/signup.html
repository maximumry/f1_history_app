<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>アカウント作成</title>
<!-- jQuery読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="d-flex justify-content-center align-items-center vh-100">
			<form method="post" th:action="@{/user/signup}" th:object="${signupForm}" class="w-50">
				<h2 class="text-center">ログイン</h2>
				<div class="mt-3">
					<label for="email">メールアドレス</label>
					<input type="text" th:field="*{email}" th:errorclass="is-invalid" class="form-control" id="email">
					<div class="invalid-feedback" th:errors="*{email}"></div>
				</div>
				<div class="mt-3">
			       <label for="name">名前</label>
			       <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid" id="name">
				   <div class="invalid-feedback" th:errors="*{name}"></div>
				</div>
				<div class="mt-3">
					<label for="password">パスワード</label>
					<input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid" id="password">
					<div class="form-text">
				        ※ 12文字以上、255文字以内で入力してください
				    </div>
					<div class="invalid-feedback" th:errors="*{password}"></div>
		 		</div>
				<input type="hidden" name="role" th:value="GENERAL" />
				<div class="text-center mt-3">
					<input type="submit" th:value="ユーザー登録" class="btn btn-outline-success">
				</div>
				<div class="text-center mt-5">
					<div>
						<span>アカウントをお持ちの場合</span>
					</div>
					<a th:href="@{/user/login}" class="btn btn-primary mt-3">ログイン</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
