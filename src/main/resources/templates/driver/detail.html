<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>F1HistoryApp</title>
<script th:src="@{/js/detail.js}" defer></script>
<script th:inline="javascript">
	const driverId = /*[[${driverId}]]*/"driver";
</script>
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-body-tertiary" style="margin-bottom: 2.5rem;">
	  <div class="container-fluid">
	    <a class="navbar-brand"	style="color: red;">F1 History App</a>
	    <form class="d-flex" role="search">
	      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	<div class="container-fluid bg-white">
		<div class="container bg-light">
		  <div class="row" id="colDriver">
			<div class="col-6">
                <img id="driverImg" src="" alt="画像表示エラー" style="max-width: 100%; height: 100%;">
            </div>
            <div class="col-5" style="margin-top: 5px;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						名前
						<span id="driverName"></span>
					</li>
					<li class="list-group-item" style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						チーム
						<span id="teamName"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						ワールドチャンピオン
						<span id="worldChampionsNum"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						優勝数
						<span id="winsNum"></span>
					</li>
                    <li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						カーナンバー
						<span id="driverNumber"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						出身国
						<span id="driverNationality"></span>
					</li>
                    <li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						誕生日
						<span id="driverBirth"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						略称表記
						<span id="abbr"></span>
					</li>
                    <a id="driverLink" href="#" class="list-group-item"	style="margin-bottom: 7px;">Wikipedia</a>
                </ul>
            </div>
		  </div>
		</div>
		<div class="container bg-light pt-5 pb-5">
			<!-- 名シーンセクション -->
			<div class="row">
				<div class="col" id="colDriverEvent">
					<div class="card mt-3 w-50" style="width: 20rem;">
					  <img src="..." class="card-img-top" alt="..." id="eventImg">
					  <div class="card-body">
					    <h5 class="card-title" id="eventTitle"></h5>
						<p class="card-text" id="eventDate"></p>
						<p class="card-text" id="eventText"></p>
						<p class="card-text" id="eventCondition"></p>
					    <a href="#" class="btn btn-danger" id="youtubeUrl">YouTube</a>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
