<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>F1HistoryApp</title>
<!-- jQuery読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/js/driver/driver_edit.js}" defer></script>
<script th:inline="javascript">
	const driverId = /*[[${driverId}]]*/"driver";
</script>
<!-- BootStrap読み込み(CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-body-tertiary" style="margin-bottom: 2.5rem;">
	  <div class="container-fluid">
	    <a class="navbar-brand"	style="color: red;" th:href="@{/driver}">F1 History App</a>
	  </div>
	</nav>
	<div class="container-fluid" style="display: flex; justify-content: center;">
		<section class="mt-5" style="width: 50%">
			<h1 class="text-center"><strong>ドライバーの編集</strong></h1>
			<div>
				<form th:object="${driverForm}" id="driver-edit-form">
					<!-- useridは後々ユーザー情報を取得して保存する -->
				  <input type="hidden" name="userId" value="1">
				  <div class="mb-3 mt-3">
					<label for="driverId" class="form-label">ドライバーID(アルファベット)</label>
					<input type="text" th:field="*{driverId}" class="form-control" id="driverId" th:errrorclass="is-invalid">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('driverId')}" th:errors="*{driverId}"></div>
				  </div>
				  <div class="mb-3">
				    <label for="team" class="form-label">チーム</label>
				    <input type="text" th:field="*{team}" class="form-control" id="team" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{team}"></div>
				  </div>
				  <div class="mb-3">
  				    <label for="worldChampionships" class="form-label">ワールドチャンピオン数</label>
  				    <input type="text" th:field="*{worldChampionships}" class="form-control" id="worldChampionships" th:errorclass="is-invalid">
  					<div class="invalid-feedback" th:errors="*{worldChampionships}"></div>
  				  </div>
				  <div class="mb-3">
				    <label for="wins" class="form-label">優勝回数</label>
				    <input type="text" class="form-control" th:field="*{wins}" id="wins" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{wins}"></div>
				  </div>
				  <div class="mb-3">
  				    <label for="wikiUrl" class="form-label">Wikipedia</label>
  				    <input type="text" class="form-control" th:field="*{wikiUrl}" id="wikiUrl" th:errorclass="is-invalid">
  					<div class="invalid-feedback" th:errors="*{wikiUrl}"></div>
  				  </div>
				  <button id="driver-edit-btn" type="button" class="btn btn-primary mt-3">更新</button>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
