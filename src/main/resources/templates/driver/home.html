<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>F1HistoryApp</title>
<!-- 個別JS読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/js/home.js}" defer></script>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" style="color: red;">F1 History App</a>
		<a class="navbar-brand ms-auto mb-2 mb-lg-0" th:href="@{/inquiry/form}">お問い合わせ</a>
	    <form class="d-flex" role="search" id="driver-search-form">
	      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="driverId" id="searchDriverDetail">
	      <button class="btn btn-outline-success" type="button" id="btn-search">Search</button>
	    </form>
	  </div>
	</nav>
	<div class="container-fluid">
	<div class="container">
		<select class="form-select" aria-label="Default select example" id="sortDriver">
		  <option selected>ドライバーを並び替え</option>
		  <option value="familyName">ファミリーネーム</option>
		  <option value="carNum">カーナンバー</option>
		  <option value="age">年齢</option>
		</select>
		<div class="row" id="rowDriver">
			
		</div>
	</div>
</body>
</html>
