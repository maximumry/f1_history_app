<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- 個別JS読込 -->
<link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}">
<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" defer></script>
<script th:src="@{/js/list.js}" defer></script>
</head>
<body>
	<!-- bootstrapでヘッダーを作るところから始める -->
	<nav class="navbar bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand">F1 History App</a>
	    <form class="d-flex" role="search" id="driver-search-form">
	      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success" type="button" id="btn-search">Search</button>
	    </form>
	  </div>
	</nav>
	<!-- 検索結果を表示 -->
	<div>
		<table id="driver-list-table" class="table table-striped table bordered table-hover w-100">
			<thead class="thead-light">
				<tr>
					<th class="th-width">ドライバーID</th>
					<th class="th-width">ドライバー名</th>
					<th class="th-width">誕生日</th>
					<th class="th-width">ドライバー詳細</th>
				</tr>
			</thead>
		</table>
	</div>
	<div class="container">
		<div class="row" id="colDriver">
			
		</div>
	</div>
</body>
<script>
	const url = "http://localhost:8080/driver/api"
	let colDriver = document.getElementById("colDriver");
	fetch(url)
		.then(response => response.json())
		.then((data) => {
			insertDriverInfo(data);
		})
		.catch((error) => {
			alert("読み込みエラーが発生しました");
		});
	function insertDriverInfo(data){
		let driverHtml = "";
		data.forEach((driver) => {
			let driverName = driver.name + ".jpg";
			let image = "/img/";
			driverHtml += `
				<div class="col">
					<div class="card mt-3" style="width: 20rem;" id="driverCard">
					  <img src="${image + driverName}" class="card-img-top" id="driverImage">
					  <div class="card-body">
					    <h5 class="card-title" id="driverName">${driver.name}</h5>
						<h6 class="card-subtitle mb-2 text-body-secondary">${driver.country}</h6>
						<a href="http://localhost:8080/driver/${driver.driverId}" class="btn btn-primary">ドライバー詳細</a>
					  </div>
					</div>
				</div>
			`;
		});
		colDriver.insertAdjacentHTML("afterbegin", driverHtml);
	}
</script>
</html>
