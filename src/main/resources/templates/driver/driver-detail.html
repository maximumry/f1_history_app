<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ドライバー詳細</title>
<!-- jQuery読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/js/driver/driver_detail.js}" defer></script>
<script th:inline="javascript">
	const driverId = /*[[${driverId}]]*/"driver";
</script>
<!-- BootStrap読み込み(CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" style="color: red;" th:href="@{/driver}">F1 History App</a>
		<form th:action="@{/user/logout}" method="post" style="margin: 0 20px 0 auto;">
			<button type="submit" class="btn btn-secondary">ログアウト</button>
		</form>
	  </div>
	</nav>
	<div class="container-fluid bg-white">
		<div class="container bg-light">
		  <div class="row mt-3" id="colDriver">
			<div class="col-6" style="margin-top: 5px;">
				<img id="driverImg" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Alain_Prost%2C_1990_USA_GP_Phoenix.jpg" alt="画像表示エラー" style="width: 100%; height: 80%;">
            </div>
            <div class="col-5" style="margin-top: 5px;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						名前
						<span id="driverName"></span>
					</li>
                    <li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						カーナンバー
						<span id="driverNumber"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						出身国
						<span id="driverNationality"></span>
					</li>
                    <li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						誕生日
						<span id="driverBirth"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						略称表記
						<span id="abbr"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						<div>
							<a id="driverLink" href="#" class="pull-right link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Wikipedia</a>
							<div class="form-text">
						        ※ Wikipediaのリンク先は英語ページです。日本語版を表示するには、ページ右上の「Languages」から日本語を選択してください。
						    </div>
						</div>
					</li>
                </ul>
            </div>
		  </div>
		</div>
		<div class="container mb-5">
			<h1 class="mt-5 text-center" id="driverNameHeader">ドライバーについてChatGPTに聞く</h1>
			<div class="form-text text-center">
		        ※ 一問一答形式ですので、続けての会話は出来ません。
				また下記テンプレートから選び質問も出来ます。
		    </div>
			<div id="askTemplate" class="container text-center mt-3">
				
			</div>
			<div id="genMessage" class="text-center"></div>
			<form class="form-floating m-5 d-flex" role="search" id="ChatGptForm">
				<textarea class="form-control" id="userMessage" name="userMessage" style="height: 100px"></textarea>
				<label for="userMessage">ChatGPTに聞く</label>
			  	<button class="btn btn-outline-success m-3" type="button" id="chatGptBtn">送信</button>
			</form>
		  </div>
		  <div class="m-5 p-3 bg-light rounded">
			<h2>ChatGPTからの返答</h2>
			<p class="message m-3" id="chatGptResponse"></p>
		  </div>
	</div>
</body>
</html>
