<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>F1HistoryApp</title>
<!-- jQuery読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/js/driver/driver_detail.js}" defer></script>
<script th:inline="javascript">
	const driverId = /*[[${driverId}]]*/"driver";
</script>
<!-- BootStrap読み込み(CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-body-tertiary" style="margin-bottom: 2.5rem;">
	  <div class="container-fluid">
	    <a class="navbar-brand"	style="color: red;">F1 History App</a>
	  </div>
	</nav>
	<div class="container-fluid bg-white">
		<div class="container bg-light">
		  <div class="row" id="colDriver">
			<div class="col-6">
				<img id="driverImg" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Alain_Prost%2C_1990_USA_GP_Phoenix.jpg" alt="画像表示エラー" style="width: 100%; height: 80%;">
            </div>
            <div class="col-5" style="margin-top: 5px;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						名前
						<span id="driverName"></span>
					</li>
                    <li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						カーナンバー
						<span id="driverNumber"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						出身国
						<span id="driverNationality"></span>
					</li>
                    <li class="list-group-item"	style="display: flex; justify-content: space-between; margin-bottom: 7px;">
						誕生日
						<span id="driverBirth"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						略称表記
						<span id="abbr"></span>
					</li>
					<li class="list-group-item"	style="display: flex; justify-content: space-between;margin-bottom: 7px;">
						<a id="driverLink" href="#" class="pull-right link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Wikipedia</a>
					</li>
                </ul>
            </div>
			
			<div class="container mt-5">
				<div class="chat-input-area">
					<input type="text" id="input-field"/>
					<input type="button" value="送信" id="send-button">
				</div>
				<div class="chat-response-area">
				</div>
			</div>
		  </div>
		</div>
	</div>
</body>
</html>
