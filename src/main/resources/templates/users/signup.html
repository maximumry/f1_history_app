<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 class="text-center">ログイン</h1>
	<form method="post" th:action="@{/users/signup}" th:object="${userForm}">
		<div class="form-group">
			<label for="email">メールアドレス</label>
			<input type="text" th:field="*{email}" th:errorclass="is-invalid" class="form-control">
			<div class="invalid-feedback" th:errors="*{email}"></div>
		</div>
		<div class="form-group">
	       <label for="name">名前</label>
	       <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid">
		   <div class="invalid-feedback" th:errors="*{name}"></div>
		</div>
		<div class="form-group">
			<label for="password">パスワード</label>
			<input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{password}"></div>
 		</div>
		<input type="submit" th:value="ユーザー登録" class="btn btn-primary"> 
	</form>
</body>
</html>
