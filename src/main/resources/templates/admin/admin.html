<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>アドミン権限専用</title>
	<!-- jQuery読み込み -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/js/admin/admin.js}" defer></script>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" style="color: red;">F1 History App</a>
		<form th:action="@{/user/logout}" method="post" style="margin: 0 20px 0 auto;">
			<button type="submit" class="btn btn-secondary">ログアウト</button>
		</form>
		<a class="navbar-brand mb-2 mb-lg-0" th:href="@{/inquiry/form}">お問い合わせ</a>
		<a class="navbar-brand mb-2 mb-lg-0" th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')">ユーザー管理</a>
	    <form class="d-flex" role="search" id="driver-search-form">
	      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="driverId" id="searchDriverDetail">
	      <button class="btn btn-outline-success" type="button" id="btn-search">Search</button>
	    </form>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<aside class="col-md-3 col-12 pt-3">
				<p><button type="button" id="usersBtn" class="btn btn-link mt-3">ユーザーの一覧</button></p>
				<p><button type="button" id="commentsBtn" class="btn btn-link mt-3">コメントの一覧</button></p>
	        </aside>
			<main class="col-md-9 col-12 pt-3">
				<div class="container text-center" id="commentParent">
				  <!-- admin.jsでセレクトボックスのエレメントを作成 -->
				</div>
	            <!-- admin.jsで表示処理 -->
				<table class="table	table-striped">
					<thead id="headWrapper">
						
				  	</thead>
				  	<tbody id="adminWrapper">
				  	</tbody>
				</table>
	        </main>
		</div>
	</div>
</body>
</html>
