<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<!-- bootstrapでヘッダーを作るところから始める -->
	<nav class="navbar bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand">Navbar</a>
	    <form class="d-flex" role="search">
	      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	<div class="container" id="driverArea">
	</div>
</body>
<script>
	document.addEventListener("DOMContentLoaded", () => {
		const url = "http://localhost:8080/driver"
		let driverArea = document.getElementById("driverArea");
		console.log("aaa")
		fetch(url)
			.then(response => response.json())
			.then((data) => {
				insertDriverInfo(data);
			})
			.catch((error) => {
				alert("読み込みエラーが発生しました");
			});
	})
	function insertDriverInfo(data){
		let driverHtml = "";
		data.forEach((driver) => {
			driverHtml += `
				<div class="card" style="width: 18rem;" id="driverCard">
				  <img src="..." class="card-img-top" alt="..." id="driverImage">
				  <div class="card-body">
				    <h5 class="card-title" id="driverName">${driver.name}</h5>
					<h6 class="card-subtitle mb-2 text-body-secondary">${driver.country}</h6>
				    
				  </div>
				</div>
			`;
		});
		driverArea.insertAdjacentHTML("afterbegin", driverHtml);
	}
</script>
<!--<a href="http://localhost:8080/driver/${driver.driverId}" class="btn btn-primary">ドライバー詳細</a>-->
</html>
